{% extends 'base.html' %}

{% block title %}Criar Usuário{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-200 mb-6">Criar Novo Usuário</h1>

<form action="{{ url_for('criar_usuario') }}" method="POST" class="space-y-4">
    <div>
        <label for="tag_rfid" class="block text-sm font-medium text-gray-200">Tag RFID do Crachá:</label>
        <input type="text" id="tag_rfid" name="tag_rfid" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="nome" class="block text-sm font-medium text-gray-200">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="tipo_usuario" class="block text-sm font-medium text-gray-200">Tipo de Usuário:</label>
        <select id="tipo_usuario" name="tipo_usuario" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">-- Selecione --</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
            <option value="Funcionário">Funcionário</option>
            <option value="Administrador">Administrador</option>
        </select>
    </div>
    <div>
        <label for="matricula_ou_registro" class="block text-sm font-medium text-gray-200">Matrícula / Registro:</label>
        <input type="text" id="matricula_ou_registro" name="matricula_ou_registro" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="email" class="block text-sm font-medium text-gray-200">E-mail:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="telefone" class="block text-sm font-medium text-gray-200">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('listar_usuarios') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-200 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancelar
        </a>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Salvar Usuário
        </button>
    </div>
</form>
{% endblock %}
