{% extends 'base.html' %}

{% block title %}Criar Bem{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Criar Novo Bem</h1>

<form action="{{ url_for('criar_bem') }}" method="POST" class="space-y-4">
    <div>
        <label for="tag_rfid" class="block text-sm font-medium text-gray-200">Tag RFID:</label>
        <input type="text" id="tag_rfid" name="tag_rfid" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="nome" class="block text-sm font-medium text-gray-200">Nome:</label>
        <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="descricao" class="block text-sm font-medium text-gray-200">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
    </div>
    <div>
        <label for="numero_serie" class="block text-sm font-medium text-gray-200">Número de Série:</label>
        <input type="text" id="numero_serie" name="numero_serie" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="id_ambiente_atual" class="block text-sm font-medium text-gray-200">Ambiente Atual:</label>
        <select id="id_ambiente_atual" name="id_ambiente_atual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">-- Selecione --</option>
            {% for ambiente in ambientes %}
                <option value="{{ ambiente.id_ambiente }}">{{ ambiente.nome_ambiente }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="data_aquisicao" class="block text-sm font-medium text-gray-200">Data de Aquisição:</label>
        <input type="date" id="data_aquisicao" name="data_aquisicao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="valor_aquisicao" class="block text-sm font-medium text-gray-200">Valor de Aquisição:</label>
        <input type="number" step="0.01" id="valor_aquisicao" name="valor_aquisicao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="status" class="block text-sm font-medium text-gray-200">Status:</label>
        <select id="status" name="status" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="Disponível">Disponível</option>
            <option value="Em Uso">Em Uso</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Desativado">Desativado</option>
        </select>
    </div>
    
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('listar_bens') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancelar
        </a>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Salvar Bem
        </button>
    </div>
</form>
{% endblock %}
