{% extends 'base.html' %}

{% block title %}Editar Ambiente{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-200 mb-6">Editar Ambiente: {{ ambiente.nome_ambiente }}</h1>

<form action="{{ url_for('editar_ambiente', id_ambiente=ambiente.id_ambiente) }}" method="POST" class="space-y-4">
    <div>
        <label for="nome_ambiente" class="block text-sm font-medium text-gray-200">Nome do Ambiente:</label>
        <input type="text" id="nome_ambiente" name="nome_ambiente" value="{{ ambiente.nome_ambiente }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="localizacao" class="block text-sm font-medium text-gray-200">Localização:</label>
        <input type="text" id="localizacao" name="localizacao" value="{{ ambiente.localizacao or '' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
        <label for="tag_rfid_ativo" class="block text-sm font-medium text-gray-200">Tag RFID Ativa da Porta:</label>
        <input type="text" id="tag_rfid_ativo" name="tag_rfid_ativo" value="{{ ambiente.tag_rfid_ativo }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('listar_ambientes') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-200 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancelar
        </a>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Salvar Alterações
        </button>
    </div>
</form>
{% endblock %}
